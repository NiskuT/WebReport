{% extends "tracker/layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block body %}
    <div style="text-align: center; display:flex; align-items:center; padding-top: 40px; padding-bottom: 40px;">
        <main class=" w-100 m-auto" style="max-width: 330px; padding: 15px;">
            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                {% if message %}
                <div class="alert alert-warning" role="alert">
                    {{message}}
                </div>
                {% endif %}

                <div class="form-floating">
                    <input autofocus type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit" value="signin">Sign in</button>
                <p class="mt-5 mb-3 text-muted"><b>Don't have an account?</b> <br> Please contact the superuser.</p>
            </form>
        </main>
    </div>

{% endblock %}
